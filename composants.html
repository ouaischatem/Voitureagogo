<!DOCTYPE html>
<html lang="fr">
   <head>
      <link href="styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
      <meta charset="utf-8">
      <title>Composants</title>
   </head>
   <body>
      <div class="container mx-auto">
      <section>
         <span class="title-header">Voituragogo</span>
      </section>
      <section>
         <h1 class="title-informations">Voitures favorites</h1>
      </section>
      <section>
         <h1 class="title-informations">Voitures recommandées</h1>
      </section>
      <section>
         <div class="cathalogue">
            <div class="cathalogue-title">
               <span>Koenigsegg</span>
               <div class="cathalogue-subtitle">
                  <span>Sport</span>
               </div>
            </div>
            <img alt="Image car" src="images/cars/car1.png">
            <div class="cathalogue-details">
               <div class="cathalogue-details-centered">
                  <img src="images/essence.svg" alt="">
                  <span>90L</span>
               </div>
               <div class="cathalogue-details-centered">
                  <img src="images/manuel.svg" alt="">
                  <span>Manuel</span>
               </div>
               <div class="cathalogue-details-centered">
                  <img src="images/user.svg" alt="">
                  <span>2 places</span>
               </div>
            </div>
            <div class="cathalogue-price">
               <div class="cathalogue-price-text">
                  <div class="cathalogue-price-one"> 
                     <span>99€/</span>
                  </div>
                  <div class="cathalogue-price-two"> 
                     <span>jour</span>
                  </div>
               </div>
               <button type="button" class="cathalogue-button" onclick="window.location.href='payement.html';">
               <span>Louer</span>
               </button>
            </div>
         </div>
      </section>
      <section>
         <div class="card-title">
            <span>Card title</span>
            <div class="card-subtitle">
               <span>Subtitle</span>
            </div>
         </div>
      </section>
      <section>
         <div class="grid-input">
            <div>
               <label for="name">Insérez un text</label>
               <input type="text" placeholder="Exemple: rggrgrgr" name="name" required>                      
            </div>
            <div>
               <label for="number">Numéro de téléphone</label>
               <input type="tel" placeholder="0123456789" name="number" required>                      
            </div>
            <div>
               <label for="champ-select">Ville</label>
               <select id="champ-select" name="villes" required>
                  <option disabled selected value="">Sélectionner votre ville</option>
                  <option>Paris</option>
                  <option>Nantes</option>
                  <option>Bordeaux</option>
                  <option>Marseille</option>
               </select>
            </div>
            <div>
               <label for="date">Date</label>
               <input type="date" placeholder="jj / mm / aaaa" name="date" required>                      
            </div>
            <div>
               <label for="heure">Heure</label>
               <input type="time" placeholder="--:--" name="heure" required>                      
            </div>
         </div>
      </section>
      <div>
         <input type="checkbox" id="promo" name="promo">
         <label for="promo">J'accepte de recevoir des offres promotionnelles.</label>
      </div>
      <div>
         <input type="checkbox" id="conditions" name="conditions">
         <label for="conditions">J'accepte les conditions de vente et la politique privée du site.</label>
      </div>
   </body>
</html>
